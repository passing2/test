<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script>
$(document).bind('mobileinit',function(){
    $.mobile.changePage.defaults.changeHash = false;
    $.mobile.hashListeningEnabled = false;
    $.mobile.pushStateEnabled = false;
});
</script>
<style>
.wrap{ width:100px; height:100px; background:#E3F8F6;}
.bg{ width:36%; height:100%; position:relative; margin:auto; background:#eee;}
.tu{ width:200px; height:300px; background:url(http://www.ibm.com/developerworks/cn/xml/tutorials/x-jquerymobilejsontut/Image004.jpg) no-repeat; transition:all 1s ease-in-out 2s;}
</style>
<title>测试</title>
</head>
<body>
<div class="wrap">
<div data-role="page" id="pageone" class="bg">
	<div data-role="content">
    	<a href="#pagetwo" data-transition="slideup">跳转</a>
    </div>
</div>
<div data-role="page" id="pagetwo" class="bg">
	<div class="bg">
    <div class="tu"></div>
	<a href="#pageone" data-transition="slidedown">back one</a>
    </div>
</div>
</div>
</body>
</html>
